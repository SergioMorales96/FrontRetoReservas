<p-toast></p-toast>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" acceptLabel="Aceptar" rejectLabel="Cancelar"
    acceptButtonStyleClass="p-button-success" rejectButtonStyleClass="p-button-danger">
</p-confirmDialog>
<app-menu></app-menu>

<!--button (click)="responsive = !responsive">Responsive</button-->

<div class="p-grid margin-sidebar">
    <div>
        <p-sidebar [(visible)]="responsive" *ngIf="responsive; else sidebar">
            <app-sidebar></app-sidebar>
        </p-sidebar>
        <ng-template #sidebar>
            <app-sidebar></app-sidebar>
        </ng-template>
    </div>


    <div class="margin-reservation" *ngIf="display; else reservations">
        
        <app-reservation-form></app-reservation-form>
    </div>
    <ng-template class="p-col-5" #reservations>
        <div class="p-d-flex p-jc-center p-ai-center">
            <div class="box1" >
                <h3>Mis Reservas</h3>
                <app-reservation></app-reservation>
            </div>
            <div class="box2 ">
                <app-calendar></app-calendar> 
            </div>
           
        </div>

    </ng-template>




</div>
