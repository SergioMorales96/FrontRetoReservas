<p-toast></p-toast>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" acceptLabel="Aceptar" rejectLabel="Cancelar"
    acceptButtonStyleClass="p-button-success" rejectButtonStyleClass="p-button-danger">
</p-confirmDialog>
<!-- <app-menu></app-menu> -->

<!--button (click)="responsive = !responsive">Responsive</button-->

<div class="p-grid" style="margin-top: 0px;">
    <div>
        <p-sidebar [(visible)]="responsive" *ngIf="responsive; else sidebar">
            <app-sidebar></app-sidebar>
        </p-sidebar>

        <ng-template #sidebar>
            <app-sidebar></app-sidebar>
        </ng-template>
    </div>
    


    <div class="p-col" style="margin-left: 208px;" *ngIf="display; else reservations">
       <div> <app-reservation-form></app-reservation-form></div>
        <div id="sceneContainer" style="width: 500px; height: 500px; position: absolute;">
            <app-scene></app-scene>
        </div>
       
        
    </div>
    <ng-template class="p-col-5" #reservations>
        <div class="p-d-flex p-jc-center p-ai-center">
            <div style="margin-left: 228px;">
                <app-reservation></app-reservation>
            </div>
            <app-calendar></app-calendar>
        </div>

    </ng-template>

    
   
    


</div>
