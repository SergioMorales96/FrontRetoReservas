<p-toast></p-toast>

<p-confirmDialog 
    [style]="{width: '50vw'}" 
    [baseZIndex]="10000" 
    acceptLabel="Aceptar"
    rejectLabel="Cancelar"
    acceptButtonStyleClass="p-button-success"
    rejectButtonStyleClass="p-button-danger">
</p-confirmDialog>
<app-menu></app-menu>

<button (click)="responsive = !responsive">Responsive</button>

<p-sidebar
    [(visible)]="responsive"
    *ngIf = "responsive; else sidebar">
    <app-sidebar></app-sidebar>
</p-sidebar>

<ng-template #sidebar>
    <app-sidebar></app-sidebar>
</ng-template>

<div class="p-mt-2 position-relative">

    <!-- <router-outlet></router-outlet> -->

    <app-reservation-form></app-reservation-form>

    <app-reservation-summary></app-reservation-summary>
    <div id="sceneContainer" style="width: 700px; height: 500px; position:absolute; right:100px; top:30px;">
        <app-scene></app-scene>
    </div>
    


    <button 
        pButton 
        pRipple 
        type="button" 
        icon="pi pi-bars"
        class="p-button-rounded p-button-secondary button-sticky-bottom p-my-2"
        (click)="display = true">
    </button>

</div>
