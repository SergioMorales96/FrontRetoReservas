<div>
    <p-toggleButton [(ngModel)]="display" 
                    offIcon="pi pi-check"></p-toggleButton>
</div>
<p-sidebar [visible]='display' 
           [showCloseIcon]="false">
    <p-toggleButton [(ngModel)]="display" 
                    onIcon="pi pi-times"></p-toggleButton>
    <hr>
    <p-panelMenu [model]="items"
                 [style]="{ width: '100%' }">
    </p-panelMenu>
</p-sidebar>
