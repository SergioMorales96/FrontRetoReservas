<div 
    class="sidebar" 
    [ngClass]="{'sidebarActive': display, 'sidebarInactive': !display }">
    <h2 class="spaceLogo">
        <img 
            class="imageLogo" 
            src="assets/images/logos/logo.svg">
    </h2>
    <p-button 
        class="p-menuButton"
        [ngClass]="{'p-menuBlocked': blocked}" 
        (onClick)="changeDisplay(true)"
        [disabled]="blocked">
        <a class="text">Generar una reserva</a>
        <img 
            class="image imageIcon" 
            [src]="generateReservationIcon">
    </p-button>

    <p-button 
        class="p-menuButton p-menuReservation" 
        [ngClass]="{'p-menuReservation': display, 'p-menuReservationActive': !display}"
        (onClick)="changeDisplay(false)"
        [disabled]="true">
        <img 
            class="image imageCalendar" 
            [src]="myReservationIconCalendar">
        <a>Mis reservas</a>
        <img 
            class="imageArrow"
            [src]="myReservationIconArrow">
    </p-button>
    <p-button 
        class="p-menuButton p-menuReservation"
        (click)="menu.toggle($event)">
        <a class="text">AdministraciÃ³n</a>
    </p-button>
    <p-menu 
        #menu 
        [popup]="true" 
        [model]="items">
    </p-menu>
</div>
