<div
    id="sidebar"
    [ngClass]="{'sidebar': !responsive, 'sidebarComp': responsive, 'sidebarActive': display, 'sidebarInactive': !display}">
    <h2 [ngClass]="{'spaceLogo': !responsive, 'spaceLogoComp': responsive}">
        <img 
            [ngClass]= "{'imageLogo': !responsive, 'imageLogoComp': responsive}"
            src="assets/images/logos/logo.svg">
    </h2>
    <div>
        <p-button 
        class="p-menuButton"
        [ngClass]="{'p-menuBlocked': blocked}" 
        (onClick)="changeDisplay(true)"
        [disabled]="blocked"
        [routerLink]="routeName.addReservation">
            <p class="text">Generar una reserva</p>
            <img 
                class="image imageIcon" 
                [src]="generateReservationIcon">
        </p-button>
    </div>
    
    <p-button 
        class="p-menuButton p-menuReservation" 
        [ngClass]="{'p-menuReservation': display, 'p-menuReservationActive': !display}"
        (onClick)="changeDisplay(false)"
        [disabled]="false"
        [routerLink]="routeName.viewReservation">
        <img 
            class="image imageCalendar" 
            [src]="myReservationIconCalendar">
        <p>Mis reservas</p>
        <img 
            class="imageArrow"
            [src]="myReservationIconArrow">
    </p-button>
    <hr class="white__line" id="line_shade">

    
    <p-button 
        class="p-menuButton p-administration"
        (click)="menu.toggle($event)">
        <p class="text">AdministraciÃ³n</p>
    </p-button>
    <p-menu
        #menu 
        [popup]="true" 
        [model]="items">
    </p-menu>
</div>
