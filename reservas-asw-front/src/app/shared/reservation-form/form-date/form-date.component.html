<div class="p-fluid">
  <p-card header="Step 2">
    <ng-container [formGroup]="form">
      <!-- Periodo -->
      <div class="p-field">
        <label for="timeonly">Time Only</label>
        <div class="p-col">
          <p-calendar
            [timeOnly]="true"
            inputId="timeonly"
            formControlName="periodoTiempo"
          ></p-calendar>
        </div>
      </div>
      <!-- /Periodo -->

      <!-- Calendario -->
      <app-calendar
        [selectedFloor]="numFloor"
        [_numberOfPeople]="numPeople"
        [dateValidationType]="valType"
      ></app-calendar>

      <!-- Aforo -->
      <label>Informacion del Aforo</label>
      <br />
      <span>El aforo es para <strong>(65 personas)</strong></span>
      <!-- /Aforo -->
    </ng-container>
  </p-card>
</div>
