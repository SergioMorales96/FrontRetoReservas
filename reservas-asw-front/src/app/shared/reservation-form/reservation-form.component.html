<div class="p-card">
  <ng-container [formGroup]="reservaForm">
    <!-- Info Puesto -->
    <app-form-workstation
      formGroupName="puestoInfo"
      *ngIf="step == 1"
      [submitted]="submitted"
    ></app-form-workstation>
    <!-- /Info Puesto -->

    <!-- Info Fecha -->
    <app-form-date formGroupName="fechaInfo" *ngIf="step == 2"></app-form-date>
    <!-- /Info Fecha -->

    <!-- Info Asistente -->
    <app-form-assistant
      formGroupName="asistenteInfo"
      *ngIf="step == 3"
      [submitted]="submitted"
    ></app-form-assistant>
    <!--/Info Asistente -->
  </ng-container>
  <!-- Botones (Volver, Continuar, Reservar) -->
  <div class="p-d-flex">
    <p-button
      class="p-mr-2"
      label="Volver"
      icon="pi pi-angle-left
      "
      iconPos="left"
      *ngIf="step != 1"
      (click)="previous()"
    ></p-button>
    <p-button
      class="p-mr-2"
      label="Continuar"
      icon="pi pi-angle-right"
      iconPos="right"
      *ngIf="step != 3"
      (click)="submit()"
    ></p-button>
    <p-button
      [style]="{ color: 'rgb(156,248,134)' }"
      class="p-mr-2"
      label="Reservar"
      icon="pi pi-check"
      iconPos="right"
      *ngIf="step == 3"
      (click)="submit()"
    ></p-button>
  </div>
  <!-- /Botones (Volver, Continuar, Reservar) -->


</div>
