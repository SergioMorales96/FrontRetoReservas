<div>
    <pre style="margin-top: 50px; border: 1px solid red; width: fit-content">
    {{ reservaForm.value | json }}
  
    </pre
    >
  </div>
  <div class="form-wrapper">
    <ng-container [formGroup]="reservaForm">
      <!-- Info Puesto -->
      <app-form-workstation
        formGroupName="puestoInfo"
        *ngIf="step == 1"
        [submitted]="submitted"
      ></app-form-workstation>
      <!-- /Info Puesto -->
  
      <!-- Info Fecha -->
      <app-form-date
        formGroupName="fechaInfo"
        *ngIf="step == 2"
      ></app-form-date>
      <!-- /Info Fecha -->
  
      <!-- Info Asistente -->
      <app-form-assistant
        formGroupName="asistenteInfo"
        *ngIf="step == 3"
        [submitted]="submitted"
      ></app-form-assistant>
      <!--/Info Asistente -->
  
  
      <button class="btn btn-primary mx-2" *ngIf="step != 1" (click)="previous()"
        >Previous</button
      >
      <button class="btn btn-primary mx-2" *ngIf="step != 3" (click)="submit()">
        Next
      </button>
      <button class="btn btn-primary mx-2" *ngIf="step == 3" (click)="submit()">
        Submit
      </button>
    </ng-container>
  </div>
