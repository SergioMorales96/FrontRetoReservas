<p-menubar styleClass="ui-menubar">

    <ng-template pTemplate="start">
        <img src="assets/images/logos/logo.svg" height="25" class="logoDis">
    </ng-template>
    <ng-template pTemplate="end">
        <button pButton icon="pi pi-bell" class="p-button-rounded p-button-secondary p-button-text">
            <i pBadge severity="info" class="num" style="font-size: 2rem" value="3"></i>
        </button>
        
        <p-avatar image="https://i.blogs.es/63adbf/audi-r8-v10-decennium-03/1366_2000.jpg" 
            shape="circle" styleClass="p-mr-2" ></p-avatar>
    </ng-template>
</p-menubar>
