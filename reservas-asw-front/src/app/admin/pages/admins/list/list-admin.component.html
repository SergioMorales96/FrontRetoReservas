<div class="p-d-flex p-flex-column p-flex-md-row  p-ai-center p-mb-4">
    <div class="p-d-flex p-ai-center">
        <div class="p-d-flex p-ai-center">
            <h3 class="listado align-items-center justify-content-center">Listado Administradores</h3>
            <h5 class="agregar">Agregar</h5>
        </div>
        <a pButton [routerLink]="routeName.AdminAdd" class="button-link p-button-success" icon="pi pi-plus"
            pTooltip="Agregar" tooltipPosition="top">
        </a>
    </div>
</div>

<p-table #dt [value]="admins | sort:'idAdministrador'" [resizableColumns]="true"
    styleClass="p-datatable-striped p-datatable-responsive-demo">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idAdministrador">NÃºmero ID<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="email">Email <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="idSucursal">Sucursal <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="acciones">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-admin>
        <tr [pSelectableRow]="admin">
            <td>{{admin.idAdministrador}}</td>
            <td>{{admin.email}}</td>
            <td>{{admin.nombreSucursal}}</td>
            <td>
                <!-- <a 
                    pButton type="button" 
                    class="button-link p-button-help p-mr-1" 
                    icon="pi pi-eye" iconPos="left"
                    [routerLink]="[ routeName.AdminView , admin.idAdministrador ]" 
                    pTooltip="Ver Administrador"
                    tooltipPosition="top">
                </a> -->
                <a pButton type="button" class="p-button-rounded p-button-text" icon="pi pi-pencil" iconPos="left"
                    [routerLink]="[ routeName.AdminEdit , admin.idAdministrador]" pTooltip="Editar Administrador"
                    tooltipPosition="top">
                </a>
                <a pButton type="button" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-times"
                    iconPos="left" (click)="deleteAdmin( admin.idAdministrador)" pTooltip="Eliminar Administrador"
                    tooltipPosition="top">
                </a>
        </tr>
    </ng-template>
</p-table>
