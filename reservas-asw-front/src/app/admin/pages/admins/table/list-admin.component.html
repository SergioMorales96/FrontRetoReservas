<p-table [value]="admins">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Sucursal</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-admin>
        <tr>
            <td>{{admin.idAdministrador}}</td>
            <td>{{admin.email}}</td>
            <td>{{admin.idSucursal}}</td>
        </tr>
    </ng-template>
</p-table>
