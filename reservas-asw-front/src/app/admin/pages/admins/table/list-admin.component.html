<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">

    <h3>Listado Administradores</h3>
    <a pButton [routerLink]="routeName.AdminAdd" class="button-link p-button-success" icon="pi pi-plus"
        pTooltip="Agregar" tooltipPosition="top">
    </a>
</div>

<p>Selected Row {{ selectedAdmin }}</p>
<p-table [value]="results" [resizableColumns]="true" selectionMode="single" [(selection)]="selectedAdmin"
    dataKey="idAdministrador" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idAdministrador"># <p-sortIcon field="idAdministrador"></p-sortIcon>
            </th>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="idSucursal">Sucursal <p-sortIcon field="idSucursal"></p-sortIcon>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
        <tr [pSelectableRow]="result">
            <td>{{result.idAdministrador}}</td>
            <td>{{result.email}}</td>
            <td>{{result.nombreSucursal}}</td>
            <td><a pButton type="button" class="p-button-secondary p-mr-1" icon="pi pi-eye" iconPos="left"
                    [routerLink]="[ routeName.AdminView , result.idAdministrador ]" pTooltip="Ver Administrador"
                    tooltipPosition="top"></a>
                <button pButton type="button" class="p-button-help p-mr-1" icon="pi pi-pencil" iconPos="left"
                    [routerLink]="[ routeName.AdminEdit , result.idAdministrador]" pTooltip="Editar Administrador"
                    tooltipPosition="top"></button>
                <button pButton type="button" class="p-button-danger p-mr-1" icon="pi pi-times" iconPos="left"
                    (click)="deleteAdmin( result.idAdministrador)" pTooltip="Eliminar Administrador"
                    tooltipPosition="top"></button>
        </tr>
    </ng-template>
</p-table>
