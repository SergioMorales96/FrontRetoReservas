<div class="card">

    <div class="p-grid">
        <div class="p-col">
            <h3>Listado Administradores</h3>
        </div>
        <div class="p-col">
            <a pButton routerLink="/admin/admins/add" type="button" class="p-button-success p-mr-1" icon="pi pi-plus" iconPos="left"
                 pTooltip="Agregar Administrador" tooltipPosition="right"></a>
        </div>
    </div>


    <p>Selected Row {{ selectedAdmin }}</p>
    <p-table [value]="admins" [resizableColumns]="true" selectionMode="single" [(selection)]="selectedAdmin"
        dataKey="idAdministrador" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="idAdministrador"># <p-sortIcon field="idAdministrador"></p-sortIcon>
                </th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="idSucursal">Sucursal <p-sortIcon field="idSucursal"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-admin>
            <tr [pSelectableRow]="admin">
                <td>{{admin.idAdministrador}}</td>
                <td>{{admin.email}}</td>
                <td>{{admin.idSucursal}}</td>
                <td><a pButton type="button" class="p-button-secondary p-mr-1" icon="pi pi-eye" iconPos="left"
                        [routerLink]="['/admin/admins/view', admin.idAdministrador]" pTooltip="Ver Administrador" tooltipPosition="top"></a>
                    <button pButton type="button" class="p-button-help p-mr-1" icon="pi pi-pencil" iconPos="left"
                    [routerLink]="['/admin/admins/edit', admin.idAdministrador]" pTooltip="Editar Administrador" tooltipPosition="top"></button>
                    <button pButton type="button" class="p-button-danger p-mr-1" icon="pi pi-times" iconPos="left"
                        (click)="deleteAdmin()" pTooltip="Eliminar Administrador" tooltipPosition="top"></button>
            </tr>
        </ng-template>
    </p-table>
</div>
