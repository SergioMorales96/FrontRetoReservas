<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">
    <div class="p-d-flex p-ai-center">
        <div class="p-d-flex p-ai-center">
            <h3 class="listado align-items-center justify-content-center">Listado de puestos de trabajo</h3>
            <h5 class="agregar">Agregar</h5>
        </div>
        <a pButton [routerLink]="routeName.WorkstationAdd" class="button-link p-button-success" icon="pi pi-plus"
            pTooltip="Agregar" tooltipPosition="top">
        </a>
    </div>
</div>

<p-table #dt [value]="workstations | sort:'idPuestoTrabajo'" [resizableColumns]="true"
    styleClass="p-datatable-striped p-datatable-responsive-demo">

    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                    <p-columnFilter 
                    placeholder="Filtrar por puesto" type="text" 
                    matchMode="contains" field="nombre"
                    [showMenu]=false   
                    ></p-columnFilter>
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idPuestoTrabajo">
                <strong> NÃºmero ID </strong>
                <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="nombrePiso">
                Piso <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="dominioTipo">
                Tipo <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="nombre">
                Nombre <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="dominioEstado">
                Estado <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="acciones">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-workstations>
        <tr [pSelectableRow]="workstations">
            <td>
                <span class="p-column-title">No.</span>
                <strong> {{ workstations.idPuestoTrabajo }} </strong>
            </td>
            <td>
                <span class="p-column-title"> Piso</span>
                {{ workstations.nombrePiso }}
            </td>
            <td>
                <span class="p-column-title"> Tipo</span>
                <strong> {{ workstations.dominioTipo }} </strong>
            </td>
            <td>
                <span class="p-column-title"> Nombre</span>
                {{ workstations.nombre | titlecase }}
            </td>
            <td>
                <span class="p-column-title">Estado </span>
                <strong> {{ workstations.dominioEstado }} </strong>
            </td>
            <td>
                <!-- <a pButton [routerLink]="[routeName.WorkstationView, workstations.idPuestoTrabajo]"
                    class="button-link p-button-help p-mr-1" icon="pi pi-eye" pTooltip="Ver" tooltipPosition="top">
                </a> -->
                <a pButton [routerLink]="[routeName.WorkstationEdit, workstations.idPuestoTrabajo]"
                    class="p-button-rounded p-button-text" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top">
                </a>
                <button pButton class="p-button-rounded p-button-danger p-button-text" type="button" icon="pi pi-times"
                    pTooltip="Eliminar" tooltipPosition="top"
                    (click)="deleteWorkstation( workstations.idPuestoTrabajo )">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
