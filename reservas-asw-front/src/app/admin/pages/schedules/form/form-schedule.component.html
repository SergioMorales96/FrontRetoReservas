<form [formGroup]="scheduleForm" (ngSubmit)="saveSchedule()">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
      <label class="label" for="name">Nombre</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Nombre"
        pInputText
        required
        minlength="3"
        maxlength="100"
      />
    </div>
    <div class="p-field p-col">
      <label class="label" for="initHour">Hora de Inicio</label>
      <p-calendar 
        id="initHour"
        formControlName="initHour"
        [timeOnly]="true" 
        inputId="timeonly"
        [required]="true"
        dataType="string">
      </p-calendar>
    </div>
    <div class="p-field p-col">
      <label class="label" for="endHour">Hora de Finalizaci√≥n</label>
      <p-calendar 
        id="endHour" 
        formControlName="endHour"
        [timeOnly]="true"
        inputId="timeonly"
        [required]="true"
        dataType="string"
        >
      </p-calendar>
    </div>
  </div>

  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
      <label class="label" for="numHours">No. Horas</label>
      <p-inputNumber
        id="numHours"
        [showButtons]="true"
        buttonLayout="horizontal"
        spinnerMode="horizontal"
        decrementButtonClass="p-button-outlined p-button-danger"
        incrementButtonClass="p-button-outlined p-button-success"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        formControlName="numHours"
        placeholder="Numero Horas"
        [min]="0"
        [max]="8"
        readonly
        requried
      >
      </p-inputNumber>
    </div>
    <div class="p-field p-col">
      <label class="label" for="idSucursal">Sucursal relacionada</label>
      <p-dropdown
        [options]="branches"
        optionLabel="nombre"
        optionValue="idSucursal"
        emptyMessage="No se encontraron resultados"
        placeholder="Sucursal relacionada"
        formControlName="idSucursal"
        requried
      >
      </p-dropdown>
    </div>
  </div>

  <div class="p-d-flex p-jc-end p-mt-4 p-grid p-jc-end">
    <button
      pButton
      type="submit"
      class="p-button-success success"
      [label]="buttonLabel"
      [disabled]="!scheduleForm.valid"
    ></button>
  </div>
</form>
