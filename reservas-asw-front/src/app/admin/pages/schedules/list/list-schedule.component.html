<div
  class="
    p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4
  "
>
  <h3>Listado Horarios</h3>
  <p-messages [value]="msgs"></p-messages>
  <a
    pButton
    [routerLink]="routeName.ScheduleAdd"
    class="button-link p-button-success"
    icon="pi pi-plus"
    pTooltip="Agregar"
    tooltipPosition="top"
  >
  </a>
</div>

<p-table
  #dt
  [value]="schedules"
  [resizableColumns]="true"
  styleClass="p-datatable-striped p-datatable-responsive-demo"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="idHorario">
        <strong> No. </strong> <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="nombre">
        Nombre <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="horaInicio">
        Hora Inicio <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="horaFin">
        Hora Fin<p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="numeroHoras">
        No. Horas <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-schedule>
    <tr [pSelectableRow]="schedule">
      <td>
        <span class="p-column-title"></span>
        <strong> {{ schedule.idHorario }} </strong>
      </td>
      <td>
        <span class="p-column-title"></span>
        {{ schedule.nombre }}
      </td>
      <td>
        <span class="p-column-title"></span>
        {{ schedule.horaInicio }}
      </td>
      <td>
        <span class="p-column-title"></span>
        {{ schedule.horaFin }}
      </td>
      <td>
        <span class="p-column-title"></span>
        {{ schedule.numeroHoras }}
      </td>
      <td>
        <a
          pButton
          [routerLink]="[routeName.ScheduleView, schedule.idHorario]"
          class="button-link p-button-help p-mr-1"
          icon="pi pi-eye"
          pTooltip="Ver"
          tooltipPosition="top"
        >
        </a>
        <a
          pButton
          [routerLink]="[routeName.ScheduleEdit, schedule.idHorario]"
          class="button-link p-button-info p-mr-1"
          icon="pi pi-pencil"
          pTooltip="Editar"
          tooltipPosition="top"
        >
        </a>
        <button
          pButton
          pRipple
          class="button-link p-button-danger"
          type="button"
          icon="pi pi-times"
          pTooltip="Eliminar"
          tooltipPosition="top"
          (click)="deleteSchedule(schedule.idHorario)"
         
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  acceptLabel ="Si"
  rejectLabel ="No"
></p-confirmDialog>
