<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">
  <div class="p-d-flex p-ai-center">
    <div class="p-d-flex p-ai-center">
      <h3 class="listado align-items-center justify-content-center">Listado Horarios</h3>
      <h5 class="agregar">Agregar</h5>
    </div>
    <p-messages [value]="msgs"></p-messages>
    <a pButton [routerLink]="routeName.ScheduleAdd" class="button-link p-button-success" icon="pi pi-plus"
      pTooltip="Agregar" tooltipPosition="top">
    </a>
  </div>
</div>

<p-table #dt [value]="schedules | sort:'idHorario'" [resizableColumns]="true"
  styleClass="p-datatable-striped p-datatable-responsive-demo">

  <ng-template pTemplate="caption">
    <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto">
                <p-columnFilter 
                placeholder="Filtrar por jornada" type="text" 
                matchMode="contains" field="nombre"
                [showMenu]=false   
                ></p-columnFilter>
        </span>
    </div>
</ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="idHorario">
        <strong> No. </strong>
        <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="nombre">
        Nombre <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="horaInicio">
        Hora Inicio <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="horaFin">
        Hora Fin<p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="numeroHoras">
        No. Horas <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="acciones">Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-schedule>
    <tr [pSelectableRow]="schedule">
      <td>
        <span class="p-column-title"><strong> No. </strong></span>
        <strong> {{ schedule.idHorario }} </strong>
      </td>
      <td>
        <span class="p-column-title"> Nombre </span>
        {{ schedule.nombre }}
      </td>
      <td>
        <span class="p-column-title"> Hora Inicio </span>
        {{ schedule.horaInicio }}
      </td>
      <td>
        <span class="p-column-title"> Hora Fin </span>
        {{ schedule.horaFin }}
      </td>
      <td>
        <span class="p-column-title"> No. Horas </span>
        {{ schedule.numeroHoras }}
      </td>
      <td>
        <!-- <a
          pButton
          [routerLink]="[routeName.ScheduleView, schedule.idHorario]"
          class="button-link p-button-help p-mr-1"
          icon="pi pi-eye"
          pTooltip="Ver"
          tooltipPosition="top">
        </a> -->
        <a pButton [routerLink]="[routeName.ScheduleEdit, schedule.idHorario]" class="p-button-rounded p-button-text"
          icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top">
        </a>
        <button pButton pRipple class="p-button-rounded p-button-danger p-button-text" type="button" icon="pi pi-times"
          pTooltip="Eliminar" tooltipPosition="top" (click)="deleteSchedule(schedule.idHorario)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" acceptLabel="Si" rejectLabel="No"></p-confirmDialog>
