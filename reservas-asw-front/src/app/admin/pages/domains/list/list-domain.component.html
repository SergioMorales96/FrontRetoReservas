<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">
    <div class="p-d-flex p-ai-center">
        <div class="p-d-flex p-ai-center">
            <h3 class="listado align-items-center justify-content-center">Listado Dominios</h3>
            <h5 class="agregar">Agregar</h5>
        </div>
        <a pButton [routerLink]="routeName.DomainAdd" class="button-link p-button-success" icon="pi pi-plus"
            pTooltip="Agregar" tooltipPosition="top">
        </a>
    </div>
</div>

<p-table [value]="domains | sort:'codigoDominio'" [resizableColumns]="true"
    styleClass="p-datatable-striped p-datatable-responsive-demo">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="codigoDominio">
                <strong>CÃ³digo Dominio</strong>
                <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="valorDominio">
                Valor Dominio<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="descripcion">
                Descripcion<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="acciones">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-domain>
        <tr [pSelectableRow]="domain">
            <td>
                <span class="p-column-title"><strong>Codigo Dominio</strong></span>
                <strong>{{domain.codigoDominio | uppercase }}</strong>
            </td>
            <td>
                <span class="p-column-title"><strong>Valor Dominio</strong></span>
                <strong>{{domain.valorDominio | uppercase }}</strong>
            </td>
            <td>
                <span class="p-column-title"><strong>Descripcion</strong></span>
                <strong>{{domain.descripcion | uppercase }}</strong>
            </td>
            <td>
                <!-- <a pButton
                    [routerLink]="[routeName.DomainView, domain.codigoDominio, domain.valorDominio, domain.descripcion]"
                    class="button-link p-button-help p-mr-1" icon="pi pi-eye" pTooltip="Ver" tooltipPosition="top">
                </a> -->
                <a pButton
                    [routerLink]="[routeName.DomainEdit, domain.codigoDominio, domain.valorDominio, domain.descripcion]"
                    class="p-button-rounded p-button-text" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top">
                </a>
                <a pButton class="p-button-rounded p-button-danger p-button-text" type="button" icon="pi pi-times"
                    pTooltip="Eliminar" tooltipPosition="top" (click)="deleteDomain( domain)">
                </a>
            </td>
        </tr>
    </ng-template>
</p-table>
