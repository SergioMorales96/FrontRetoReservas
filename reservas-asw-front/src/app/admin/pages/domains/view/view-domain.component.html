<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">

    <h3> {{ viewTitle }} </h3>
    <a 
        pButton
        [routerLink]="[routeName.DomainEdit, domain?.codigoDominio, domain?.valorDominio, domain?.descripcion]"
        class="button-link p-button-info p-mr-1" 
        icon="pi pi-pencil"
        pTooltip="Editar"
        tooltipPosition="top">
    </a>

</div>

<div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
        <p> Codigo Dominio </p>
        <p><strong> {{ domain?.codigoDominio }} </strong></p>
    </div>
    <div class="p-field p-col">
        <p> Valor Dominio </p>
        <p><strong> {{ domain?.valorDominio }} </strong></p>
    </div>
</div>

<p-divider></p-divider>

<div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
        <p> Descripcion </p>
        <p><strong> {{ domain?.descripcion }} </strong></p>
    </div>
   
</div>
