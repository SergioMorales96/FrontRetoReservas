<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">
    <div class="p-d-flex p-ai-center">
        <div class="p-d-flex p-ai-center">
            <h3 class="listado align-items-center justify-content-center">Listado Salas</h3>
            <h5 class="agregar">Agregar</h5>
        </div>
        <a pButton [routerLink]="routeName.RoomAdd" class="button-link p-button-success" icon="pi pi-plus"
            pTooltip="Agregar" tooltipPosition="top">
        </a>
    </div>
</div>

<p-table #dt [value]="rooms | sort:'idSala'" [resizableColumns]="true"
    styleClass="p-datatable-striped p-datatable-responsive-demo">

    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                    <p-columnFilter 
                    placeholder="Filtrar por sala" type="text" 
                    matchMode="contains" field="nombre"
                    [showMenu]=false   
                    ></p-columnFilter>
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idSala">
                <strong> NÃºmero ID </strong>
                <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="nombre">
                Nombre <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="aforoMax">
                Aforo Max. <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="dominioEstado">
                Estado <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="acciones">Acciones</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-room>
        <tr [pSelectableRow]="room">
            <td>
                <span class="p-column-title"> No. </span>
                <strong> {{room.idSala}} </strong>
            </td>
            <td>
                <span class="p-column-title"><strong> Nombre </strong></span>
                {{room.nombre | titlecase}}
            </td>
            <td>
                <span class="p-column-title"><strong> Aforo Max. </strong></span>
                {{room.aforoMax}}
            </td>
            <td>
                <span class="p-column-title"><strong> Estado Dominio </strong></span>
                {{room.dominioEstado}}
            </td>
            <td>
                <!-- <a pButton [routerLink]="[routeName.RoomView, room.idSala]" class="button-link p-button-help p-mr-1"
                    icon="pi pi-eye" pTooltip="Ver" tooltipPosition="top">
                </a> -->
                <a pButton [routerLink]="[routeName.RoomEdit, room.idSala]" class="p-button-rounded p-button-text"
                    icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top">
                </a>
                <button pButton class="p-button-rounded p-button-danger p-button-text" type="button" icon="pi pi-times"
                    pTooltip="Eliminar" tooltipPosition="top" (click)="deleteRoom( room.idSala )">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
