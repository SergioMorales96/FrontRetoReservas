<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">
    <h3> {{ formTitle }} </h3>
</div>
<form 
[formGroup]="floorForm"
(ngSubmit)="save()">
<div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
        <label for="nombre">Nombre</label>
        <input 
            id="nombre" 
            type="text" 
            formControlName="nombre" 
            placeholder="nombre" 
            pInputText
            required
            minlength="3"
            maxlength="100">
    </div>
    <div class="p-field p-col">
        <label for="aforoMaximo">Aforo m√°ximo</label>
        <p-inputNumber 
            id="aforoMaximo" 
            [showButtons]="true" 
            buttonLayout="horizontal" 
            spinnerMode="horizontal"
            decrementButtonClass="p-button-danger" 
            incrementButtonClass="p-button-success" 
            incrementButtonIcon="pi pi-plus" 
            decrementButtonIcon="pi pi-minus"
            formControlName="aforoMaximo"
            [min]="0"
            [max]="100"
            readonly
            requried>
        </p-inputNumber>
    </div>
</div>

<div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
        <label for="numeroPiso">Numero de Piso</label>
        <p-inputNumber
        optionLabel="numeroPiso"
        optionValue="numeroPiso"
        emptyMessage="No se encontraron resultados"
        placeholder="Numero de piso"
        formControlName="numeroPiso"
        requried>
        </p-inputNumber>
    </div>
    <div class="p-field p-col">
        <label for="idSucursal">Nombre Sucursal</label>
        <p-dropdown   
            [options]="sucursal"    
            optionLabel="nombreSucursal"
            optionValue="idSucursal"
            emptyMessage="No se encontraron resultados"
            placeholder="Nombre sucursal"
            formControlName="idSucursal"
            requried>
        </p-dropdown>
    </div>
</div>
<div class="p-d-flex p-jc-end p-mt-4">
    <div class="p-field p-col" >
        <button 
            pButton 
            type="submit" 
            class="p-button-success" 
            [label]="buttonLabel"
            [disabled]="!floorForm.valid">
        </button>
    </div>
</div>
</form>
