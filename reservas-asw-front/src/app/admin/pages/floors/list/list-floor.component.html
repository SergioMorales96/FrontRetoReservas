<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">

    <h3>Listado Pisos</h3>
    <a 
        pButton 
        [routerLink]="routeFloor.FloorAdd" 
        class="button-link p-button-success" 
        icon="pi pi-plus"
        pTooltip="Agregar" 
        tooltipPosition="top">
    </a>

</div>  
    <p-table 
             #dt
             [value]="floors" 
             [resizableColumns]="true" 
             styleClass="p-datatable-striped p-datatable-responsive-demo">
        <ng-template pTemplate="header">
            <tr>
                
                <th  pSortableColumn="idPiso">
                    <strong>#</strong><p-sortIcon field="code"></p-sortIcon>
                </th>
                <th  pSortableColumn="nombre">
                     Nombre<p-sortIcon field="code"></p-sortIcon>
                </th>
                <th pSortableColumn="numeropiso">
                    Numero de piso<p-sortIcon field="code"></p-sortIcon>
                </th>
                <th pSortableColumn="aforomaximo">
                    Aforo Maximo<p-sortIcon field="code"></p-sortIcon>
                </th>
                <th pSortableColumn="nombreSucursal">
                    Nombre Sucursal <p-sortIcon field="price"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-floor>
            <tr [pSelectableRow] = "floor">
                <td>
                    <span class="p-column-title"><strong> No. </strong></span>
                    <strong> {{floor.idPiso}} </strong>                     
                </td>
                <td>
                    <span class="p-column-title"><strong> Nombre </strong></span>
                    <strong> {{floor.nombre | titlecase}} </strong>  
                </td>
                <td class="p-text-center">
                    <span class="p-column-title"><strong> Numero de piso </strong></span>
                    <strong> {{floor.numeroPiso}} </strong>  
                </td>
                <td class="p-text-center">
                    <span class="p-column-title"><strong> Aforo Maximo </strong></span>
                    <strong> {{floor.aforoMaximo}} </strong>
                </td>
                <td class="p-text-center">
                    <span class="p-column-title"><strong> Nombre Sucursal </strong></span>
                    <strong> {{floor.nombreSucursal}} </strong>
                </td>
                <td>
                    <a 
                    pButton 
                    [routerLink]="[routeFloor.FloorView, floor.idPiso]" 
                    class="button-link p-button-help p-mr-1" 
                    icon="pi pi-eye" 
                    pTooltip="Ver" 
                    tooltipPosition="top">
                </a>
                <a 
                    pButton 
                    [routerLink]="[routeFloor.FloorEdit, floor.idPiso]" 
                    class="button-link p-button-info p-mr-1" 
                    icon="pi pi-pencil" 
                    pTooltip="Editar" 
                    tooltipPosition="top">
                </a>
                <buttom  
                    pButton  
                    class="button-link p-button-danger" 
                    type="button"
                    icon="pi pi-times" 
                    pTooltip="Eliminar" 
                    tooltipPosition="top"
                    (click)="deleteFloor( floor.idPiso)">
                </buttom>
                </td>
            </tr>
        </ng-template>
    </p-table>
