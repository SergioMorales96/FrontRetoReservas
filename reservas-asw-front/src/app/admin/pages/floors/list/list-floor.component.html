<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">
    <div class="p-d-flex p-ai-center">
        <div class="p-d-flex p-ai-center">
            <h3 class="listado align-items-center justify-content-center">Listado Pisos</h3>
            <h5 class="agregar">Agregar</h5>
        </div>
        <a pButton [routerLink]="routeFloor.FloorAdd" class="button-link p-button-success" icon="pi pi-plus"
            pTooltip="Agregar" tooltipPosition="top">
        </a>
    </div>
</div>

<p-table #dt [value]="floors | sort: 'idPiso'" [resizableColumns]="true"
    styleClass="p-datatable-striped p-datatable-responsive-demo">
    
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                    <p-columnFilter 
                    placeholder="Filtrar por piso" type="text" 
                    matchMode="contains" field="nombre"
                    [showMenu]=false   
                    ></p-columnFilter>
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <!-- <th pSortableColumn="idPiso">
                <strong>#</strong>
                <p-sortIcon field="code"></p-sortIcon>
            </th> -->
            <th pSortableColumn="nombre">
                Nombre<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="aforomaximo">
                Aforo Maximo<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="numeroPiso">
                Numero de piso<p-sortIcon field="code"></p-sortIcon>
            </th>
           
            <th pSortableColumn="nombreSucursal">
                Nombre Sucursal <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="acciones">Acciones</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-floor>
        <tr [pSelectableRow]="floor">
            <!-- <td>
                <span class="p-column-title"> No. </span>
                <strong> {{floor.idPiso}} </strong>
            </td> -->
            <td>
                <span class="p-column-title"> Nombre </span>
                 {{floor.nombre | titlecase}} 
            </td>
            <td>
                <span class="p-column-title"> Aforo Maximo </span>
                 {{floor.aforoMaximo}} 
            </td>
            <td>
                <span class="p-column-title"> Numero de piso </span>
                 {{floor.numeroPiso}} 
            </td>
            <td>
                <span class="p-column-title"> Nombre Sucursal </span>
                 {{floor.nombreSucursal}} 
            </td>
            <td>
                <a pButton [routerLink]="[routeFloor.FloorEdit, floor.idPiso]" class="p-button-rounded p-button-text"
                    icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top">
                </a>
                <!-- <buttom pButton class="p-button-rounded p-button-danger p-button-text" type="button" icon="pi pi-times"
                    pTooltip="Eliminar" tooltipPosition="top" (click)="deleteFloor( floor.idPiso)">
                </buttom> -->
            </td>
        </tr>
    </ng-template>

</p-table>
