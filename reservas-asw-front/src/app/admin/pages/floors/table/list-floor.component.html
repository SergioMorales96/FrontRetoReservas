<div class="card">
    <h3>Listado pisos</h3>
    <p-table [value]="floors" [resizableColumns]="true" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th  pSortableColumn="idpiso"><strong>#</strong><p-sortIcon field="idpiso"></p-sortIcon></th>
                <th  pSortableColumn="Nombre">Nombre<p-sortIcon field="Nombre"></p-sortIcon></th>
                <th  pSortableColumn="numpiso">Numero de piso<p-sortIcon field="numpiso"></p-sortIcon></th>
                <th  pSortableColumn="Aforomaximo">Aforo maximo<p-sortIcon field="Aforomaximo"></p-sortIcon></th>
                <th pSortableColumn="pri"><p-sortIcon field="price"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-floor>
            <tr>
                <td>{{floor.idPiso}}</td>
                <td>{{floor.nombre}}</td>
                <td>{{floor.numeroPiso}}</td>
                <td>{{floor.aforoMaximo}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
