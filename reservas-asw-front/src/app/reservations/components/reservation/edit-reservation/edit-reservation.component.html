
<div class="p-grid ">
    <!-- colum A -->
    <div class="p-col-1 col-White"></div>
    <!-- colum B -->
    <div class="p-col-8 col-b p-grid p-flex-column">
        <!-- fila 1 -->
        <div class="col-b1 p-d-flex p-jc-between p-ai-center">
            <span>Editar reserva</span>
            <span>
                <button pButton pRipple  [style]="{'background-color': 'white',
                                                   'color':'red',
                                                   'width':'24px',
                                                   'height':'24px'}"
                                   type="button" 
                                   icon="pi pi-times"
                                   class="p-button-rounded " 
                                    (click)="showReservation()">
                </button>
            </span>
        </div>
        <!-- fila 2 -->
        <div class="col-b2 p-pt-2 p-px-4 p-pb-4">            
            <div class="p-grid p-m-0" >
                <!-- Columna reserva con mesa -->
                <div class="p-col-3 p-d-flex p-flex-column p-jc-center p-ai-center">
                    <img class="" src="assets/images/icons/workbench.svg">
                    <p class="reservation__text-small-2 p-mb-0">Reserva</p>
                </div>
                <!-- Parte de las fechas -->
                <div class="p-col-9 p-d-flex p-flex-column p-jc-center p-ai-end">
                    <h1 class="reservation__title p-mt-0 p-mb-2">{{ '11/06/2021' }}</h1>
                    <h3 class="reservation__subtitle p-mt-0 p-mb-0">8:00 am &nbsp; <span
                            class="reservation__pipe-divider">|</span> &nbsp; Medio dia
                    </h3>
                </div>
            </div> 
            <div class="p-d-flex p-jc-end p-ai-center">
                <p class="reservation__subtitle-2 p-my-0">Piso 18 &nbsp; <span
                        class="reservation__pipe-divider">|</span> &nbsp; Sala 3 &nbsp; <span
                        class="reservation__pipe-divider">|</span> &nbsp; 3 personas</p>
            </div> 
        </div>
        <!-- fila 3 -->
        <div class="col-b3"></div>
        <!-- fila 4 -->
        <div class="col-b4"></div>
        <!-- fila 5 -->
        <div class="col-b5"></div>
        <!-- fila 6 -->
        <!-- <div class="col-b6 p-flex-column"> -->
            <!-- Segunda divicion de la interfaz, vehiculo y marca -->
            <div class="col-b6 p-grid p-m-0 p-py-3">
                <div class="p-col p-d-flex p-flex-column p-jc-center p-ai-center">
                    <h5 class="reservation__text-small p-mt-0">
                        Medio de transporte
                    </h5>
                    <div class="p-d-flex p-jc-center p-ai-center">
                        <img class="p-mr-2" src="assets/images/icons/bicycle.svg">
                        <p class="reservation__text"> Bicicleta</p>
                    </div>
                </div>
                <div class="p-col p-d-flex p-flex-column p-jc-center p-ai-center">
                    <h5 class="reservation__text-small p-mt-0">Marca</h5>
                    <p class="reservation__text p-my-0">
                        Rockbuster ST1000
                    </p>
                </div>
            </div> 
        <!-- </div>             -->
        <!-- fila 7 -->
        <div class="col-b7"></div>
        <!-- fila 8 -->
        <div class="col-b8 p-mt-3 p-d-flex p-jc-center" >
            <button pButton type="button"
                          label="Cancelar Reserva" 
                          icon="pi pi-times" 
                          class="p-button-text p-button-sm"
                          [style]="{'width': '13.25rem',
                                    'height': '2.5rem',
                                    'align-items':'center',
                                    'background-color': '#fa729c',
                                    'border':'none',
                                    'color':'white',
                                    'borde-radius':'none'}">
            </button>
        </div>
    </div>
    <!-- colum C -->
    <div class="p-col-9 col-White"></div>
</div>
