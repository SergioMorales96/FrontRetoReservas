<div class="container">
    <div class="panel p-grid">
        <div class="p-col-3 p-d-flex p-flex-column p-jc-center p-ai-center">
            <p class="p-mt-0 p-mb-0 resume">Resumen de reserva</p>
        </div>
        <div class="p-col-3 p-d-flex p-flex-column p-jc-center p-ai-center">
            <p class="p-mt-0 p-mb-0" [ngClass]="{'color':step<2}">{{info}}</p>
        </div>
        <div class="p-col-3 p-d-flex p-flex-column p-jc-center p-ai-center">
            <p [ngClass]="{'colordate':step<3 , 'postcolor':selectedDateSummary!=''}">{{selectedDateSummary | date:'MMMM
                d, y' |
                titlecase}}<br>{{fecha}}
                <span>{{timeMinutes}}</span>
            </p>
        </div>
        <div class="p-col-3 p-d-flex p-flex-column p-jc-center p-ai-center">
            <p class="p-mt-0 p-mb-0" [ngClass]="{'color':step<4}">{{sintomas}}</p>
        </div>
        <span class="p-d-flex p-flex-column p-jc-center p-ai-center">
            <img class="asesoftware" src="assets/images/logos/Asesoftware-logo.svg"/>
        </span>
    </div>
</div>
