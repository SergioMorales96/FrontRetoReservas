<p>calendar works!</p>

<p-calendar 
  name="dateValue" 
  [(ngModel)]="dateValue" 
  [inline]="true" 
  [disabledDates]="invalidDates"
  (onMonthChange)="monthChange( $event.month )" 
  [showOtherMonths]="false" 
  [firstDayOfWeek]="1">

  <ng-template pTemplate="header">
    <div class="p-datepicker-header ng-tns-c58-1">
      <div class="p-datepicker-title1 ng-tns-c58-1">
        <span>Fecha</span>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="date" let-date>
    <td>
      <span [ngClass]="{
        'tarde': afterNoonM(date.day),
        'maÃ±ana':morningM(date.day),
        'dia':completeM(date.day)
      }">
        {{date.day}}</span>
    </td>
  </ng-template>
</p-calendar>
