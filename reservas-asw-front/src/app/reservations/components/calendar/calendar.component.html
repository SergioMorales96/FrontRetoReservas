<p-calendar class="p-calendar"
  [inline]="true" 
  [disabledDates]="invalidDates"
  [disabledDays]="[0]"
  [showOtherMonths]="false" 
  [firstDayOfWeek]="1"
  (onSelect)="setSelectedDate( $event )"
  (onMonthChange)="monthChange( $event.month, $event.year )"
  [disabledDays]="[0, 6]"
  [minDate] ="currentDate">

  <ng-template pTemplate="date" let-date>
    <td>
      <span [ngClass]="{
        'tarde': isInvalidAfternoonDate(date.day),
        'maÃ±ana':isInvalidMorningDate(date.day),
        'dia': isInvalidTotalDate(date.day)}">
        {{date.day}}
      </span>
    </td>
  </ng-template>

</p-calendar>
