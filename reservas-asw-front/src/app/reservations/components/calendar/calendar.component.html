<p>calendar works!</p>

<p-calendar name="value" [(ngModel)]="dateValue" [inline]="true"
  [disabledDates]="invalidDates" (onMonthChange)="monthChange( $event.month )" [showOtherMonths]="false">
  <ng-template pTemplate="header">
    <div class="p-datepicker-header ng-tns-c58-1">
      <div class="p-datepicker-title1 ng-tns-c58-1">
        <span>Fecha</span>
      </div>
    </div>
  </ng-template>
    <ng-template pTemplate="date" let-date>
      <td><span [ngStyle]="{background: (afterNoonM(date.day))? 
                            'linear-gradient(to bottom, rgb(230, 230, 250, 0.7) 50% , rgb(230, 230, 250, 0.7) 50%, rgba(247, 125, 230)50% , 
                            rgba(247, 125, 230)30% )': morningM(date.day)? 
                            'linear-gradient(to bottom, rgba(247, 125, 230) 50% , rgba(247, 125, 230) 50%, 
                            rgb(230, 230, 250, 0.7) 50% , 
                            rgb(230, 230, 250, 0.7) 30% )' : completeM(date.day)?
                            'rgba(247, 125, 230)' : ''
                                                                }">{{date.day}}</span></td>
    </ng-template>
  </p-calendar>
