<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between p-ai-center p-mb-4">

    <h3>Listado Salas</h3>
    <a 
        pButton 
        [routerLink]="routeName.RoomAdd" 
        class="button-link p-button-success" 
        icon="pi pi-plus"
        pTooltip="Agregar" 
        tooltipPosition="top">
    </a>

</div>

<p-table
    #dt
    [value]="rooms" 
    [resizableColumns]="true" 
    styleClass="p-datatable-striped p-datatable-responsive-demo">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idSala">
                <strong> No. </strong> <p-sortIcon field="code"></p-sortIcon> 
            </th>
            <th pSortableColumn="nombre"> 
                Nombre <p-sortIcon field="code"></p-sortIcon> 
            </th>
            <th pSortableColumn="aforoMax"> 
                Aforo Max. <p-sortIcon field="code"></p-sortIcon> 
            </th>
            <th pSortableColumn="dominioEstado"> 
                Estado Dominio <p-sortIcon field="code"></p-sortIcon> 
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-room>
        <tr [pSelectableRow]="room">
            <td> 
                <span class="p-column-title"><strong> No. </strong></span>
                <strong> {{room.idSala}} </strong> 
            </td>
            <td> 
                <span class="p-column-title"><strong> Nombre </strong></span>
                {{room.nombre | titlecase}} 
            </td>
            <td> 
                <span class="p-column-title"><strong> Aforo Max. </strong></span>
                {{room.aforoMax}} 
            </td>
            <td> 
                <span class="p-column-title"><strong> Estado Dominio </strong></span>
                {{room.dominioEstado}} 
            </td>
            <td>
                <a 
                    pButton 
                    [routerLink]="[routeName.RoomView, room.idSala]" 
                    class="button-link p-button-help p-mr-1" 
                    icon="pi pi-eye" 
                    pTooltip="Ver" 
                    tooltipPosition="top">
                </a>
                <a 
                    pButton 
                    [routerLink]="[routeName.RoomEdit, room.idSala]" 
                    class="button-link p-button-info p-mr-1" 
                    icon="pi pi-pencil" 
                    pTooltip="Editar" 
                    tooltipPosition="top">
                </a>
                <button 
                    pButton 
                    class="button-link p-button-danger" 
                    type="button" 
                    icon="pi pi-times" 
                    pTooltip="Eliminar" 
                    tooltipPosition="top" 
                    (click)="deleteRoom( room.idSala )">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
